<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <style>
        /* Исключительно в целях демонстрации! */

            height: 50%;

            <div class="histogram__index"></div>

</html>
