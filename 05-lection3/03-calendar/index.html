<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">

<head>
    <title>Calendar</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>

<body>
    <div class="calendar">
        <div class="calendar__month-info">May 2024</div>
        <div class="calendar__weekdays">
            <div class="calendar__weekday-info">Mon</div>
            <div class="calendar__weekday-info">Tue</div>
            <div class="calendar__weekday-info">Wed</div>
            <div class="calendar__weekday-info">Thu</div>
            <div class="calendar__weekday-info">Fri</div>
            <div class="calendar__weekday-info">Sat</div>
            <div class="calendar__weekday-info">Sun</div>
        </div>
        <div class="calendar__days">
            <div class="calendar__day-info"></div>
            <div class="calendar__day-info"></div>
            <div class="calendar__day-info">1</div>
            <div class="calendar__day-info">2</div>
            <div class="calendar__day-info">3</div>
            <div class="calendar__day-info">4</div>
            <div class="calendar__day-info">5</div>
            <div class="calendar__day-info">6</div>
            <div class="calendar__day-info">7</div>
            <div class="calendar__day-info">8</div>
            <div class="calendar__day-info">9</div>
            <div class="calendar__day-info">10</div>
            <div class="calendar__day-info">11</div>
            <div class="calendar__day-info">12</div>
            <div class="calendar__day-info">13</div>
            <div class="calendar__day-info">14</div>
            <div class="calendar__day-info">15</div>
            <div class="calendar__day-info">16</div>
            <div class="calendar__day-info">17</div>
            <div class="calendar__day-info">18</div>
            <div class="calendar__day-info calendar__day-info_control-point">19</div>
            <div class="calendar__day-info calendar__day-info_highlighted">20</div>
            <div class="calendar__day-info calendar__day-info_highlighted">21</div>
            <div class="calendar__day-info calendar__day-info_highlighted">22</div>
            <div class="calendar__day-info calendar__day-info_highlighted">23</div>
            <div class="calendar__day-info calendar__day-info_highlighted">24</div>
            <div class="calendar__day-info calendar__day-info_control-point">25</div>
            <div class="calendar__day-info">26</div>
            <div class="calendar__day-info">27</div>
            <div class="calendar__day-info">28</div>
            <div class="calendar__day-info">29</div>
            <div class="calendar__day-info">30</div>
            <div class="calendar__day-info">31</div>
        </div>
    </div>
</body>

</html>
