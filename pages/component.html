<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Header</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        /* Исключительно в целях демонстрации! */
        .histogram__index_0 {
            height: 0%;
        }

        .histogram__index_25 {
            height: 25%;
        }

        .histogram__index_50 {
            height: 50%;
        }

        .histogram__index_75 {
            height: 75%;
        }

        .histogram__index_100 {
            height: 100%;
        }
    </style>
</head>

<body>
    <main>
        <article class="component">
            <div class="component__view">
                <div class="histogram">
                    <div class="histogram__panel">
                        <div class="histogram__parameter">
                            <p class="histogram__key">Индекс популярности</p>
                            <h4 class="histogram__value">1.134</h4>
                        </div>
                        <a class="histogram__link" href="">View all</a>
                    </div>
                    <div class="histogram__chart">
                        <div class="histogram__index histogram__index_75"></div>
                        <div class="histogram__index histogram__index_25"></div>
                        <div class="histogram__index histogram__index_50"></div>
                        <div class="histogram__index histogram__index_75"></div>
                        <div class="histogram__index histogram__index_75"></div>
                        <div class="histogram__index histogram__index_50"></div>
                        <div class="histogram__index histogram__index_100"></div>
                        <div class="histogram__index histogram__index_25"></div>
                        <div class="histogram__index"></div>
                        <div class="histogram__index"></div>
                        <div class="histogram__index"></div>
                        <div class="histogram__index histogram__index_25"></div>
                        <div class="histogram__index histogram__index_75"></div>
                        <div class="histogram__index histogram__index_100"></div>
                        <div class="histogram__index histogram__index_50"></div>
                    </div>
                </div>
            </div>
            <div class="component__description">Histogram</div>
        </article>
    </main>
</body>

</html>
